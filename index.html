      <p id="txtResutl" class="alert alert-info mt-3"></p>
    </form>
  </div>
  <!-- BÀI 3 -->

    <h2 class="text-center">Tính Thuế Thu Nhập Cá Nhân </h2>
    <form>

      <input id="thuNhap" type="number" placeholder="Tổng thu nhập năm " class=" form-control form__input mt-2 py-1">
      <input id="soNguoi" type="number" placeholder="Số người phụ thuộc" class=" form-control form__input mt-2 py-1">
      <button onclick="tinhThue()" type="button" class="btn btn-secondary mt-3">Kết Quả</button>
      <p id="txtThue" class="alert alert-info mt-3"></p>
    </form>
  </div>

            <div class="form-group pt-3">
