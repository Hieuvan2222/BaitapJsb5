<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- BÀI 1 -->
  <div class="container">
    <h2>QUẢN LÍ TUYỂN SINH </h2>

    <form>
      <input id="diemChuan" type="number" placeholder="Điểm chuẩn " class="py-1">
      <input id="khuVuc" type="text" placeholder="Khu Vực" class="py-1">
      <input id="doiTuong" type="text" placeholder="Đối Tượng" class="py-1">

      <input id="thuMot" type="number" placeholder="Điểm môn thứ 1 " class="mt-2 py-1">
      <input id="thuHai" type="number" placeholder="Điểm môn thứ 2" class="mt-2 py-1">
      <input id="thuBa" type="number" placeholder="Điểm môn thứ 3 " class="mt-2 py-1">
      <button type="button" id="btnTs" class="btn btn-primary d-block mt-2" onclick="">Kết Quả</button>
      <p id="resutl"> </p>
    </form>


  </div>
  <!-- BÀI 2 -->
  <div class="container">
    <H2> Tính Tiền Điện</H2>
    <form >
      <input id="hoTen" type="text" placeholder="Họ Và Tên ">
      <input id="soKw" type="number" placeholder="Số KW">
      <button class="btn btn-danger" id="btnKqua" type="button"> Kết Quả </button>
      <p id="txtResutl"></p>
    </form>
  </div>
  <!-- BÀI 3 -->
  <div class="container">
    <h2>Tính Thuế Thu Nhập Cá Nhân </h2>
    <form >
      <input id="hvTen" type="text" placeholder="Họ Và Tên " >
      <input id="thuNhap" type="number" placeholder="Tổng thu nhập năm ">
      <input id="soNguoi" type="number" placeholder="Số người phụ thuộc">
      <button onclick="tinhThue()" type="button" class="btn btn-secondary">Kết Quả</button>
      <p id="txtThue"></p>
    </form>
  </div>









  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
